<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamspace - Прочитанные</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a4c93 0%, #8a6b8d 50%, #a88cb0 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Навигация */
        #navbar {
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
            border: 2px solid #b8a1d6;
            border-radius: 20px 5px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
        }

        #navbar li { 
            display: inline-block;
            margin: 5px;
        }

        #navbar a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            display: block;
            min-width: 120px;
            text-align: center;
            border-radius: 20px 5px;
            transition: all 0.3s ease;
        }

        #navbar a:hover {
            background-color: #b8a1d6;
            color: #6a4c93;
            transform: translateY(-2px);
        }

        /* Заголовок */
        .colorstrip {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .slovo1 h1 {
            margin: 0;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: white;
        }

        /* Новый дизайн полок */
        .bookshelf-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 20px 0;
        }

        .bookshelf {
            background: linear-gradient(to bottom, 
                rgba(90, 70, 120, 0.8) 0%,
                rgba(70, 50, 100, 0.9) 10%,
                rgba(60, 40, 90, 0.9) 90%,
                rgba(80, 60, 110, 0.8) 100%);
            padding: 25px 30px 15px;
            border-radius: 12px;
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            border: none;
            min-height: 200px;
        }

        /* Деревянная текстура для полок */
        .bookshelf::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(120, 90, 150, 0.3) 50%, 
                    transparent 100%),
                linear-gradient(0deg, 
                    rgba(80, 60, 110, 0.4) 0%, 
                    transparent 10%, 
                    transparent 90%, 
                    rgba(60, 40, 90, 0.4) 100%);
            border-radius: 12px;
            pointer-events: none;
        }

        .books-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            align-items: end;
            justify-items: center;
            height: 100%;
        }

        /* Книги с обложками */
        .book {
            position: relative;
            width: 120px;
            height: 180px;
            transition: all 0.5s ease;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        /* Анимация при наведении */
        .book:hover {
            transform: perspective(1000px) rotateY(-10deg) translateZ(10px) translateY(-5px);
            z-index: 10;
            filter: drop-shadow(5px 5px 12px rgba(0,0,0,0.5));
        }

        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 6px 10px 10px 6px;
            box-shadow: 
                3px 0 10px rgba(0,0,0,0.4),
                inset -2px 0 5px rgba(255,255,255,0.2),
                0 2px 8px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
            transform-origin: left center;
        }

        .book:hover .book-cover {
            box-shadow: 
                8px 2px 15px rgba(0,0,0,0.6),
                inset -3px 0 8px rgba(255,255,255,0.3),
                0 4px 15px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Эффект подсветки книги */
        .book::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(184, 161, 214, 0.15), transparent);
            border-radius: 6px 10px 10px 6px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .book:hover::after {
            opacity: 1;
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .books-row {
                grid-template-columns: repeat(5, 1fr);
                gap: 15px;
            }
            
            .book {
                width: 100px;
                height: 150px;
            }
            
            .bookshelf {
                padding: 20px 25px 12px;
            }
        }

        @media (max-width: 768px) {
            .books-row {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            
            .book {
                width: 90px;
                height: 135px;
            }
            
            .bookshelf {
                padding: 15px 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .books-row {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .book {
                width: 80px;
                height: 120px;
            }
        }
    </style>
</head>
