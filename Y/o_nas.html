<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamspace - О нас</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #efc9ee;
            color: #666;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Навигация */
        #navbar {
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
            border: 2px solid #d4a5c4;
            border-radius: 20px 5px;
            width: 100%;
            text-align: center;
            background-color: white;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        #navbar li { 
            display: inline-block;
            margin: 5px;
        }

        #navbar a {
            color: #8a6b8d;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            display: block;
            min-width: 120px;
            text-align: center;
            border-radius: 20px 5px;
            transition: all 0.3s ease;
        }

        #navbar a:hover {
            background-color: #d4a5c4;
            color: white;
        }

        /* Контент */
        .content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
        }

        h1 {
            color: #8a6b8d;
            margin-bottom: 30px;
        }

        .description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #777;
        }

        .email {
            background: #f0e6ef;
            color: #8a6b8d;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .contacts {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-link {
            background: #f0e6ef;
            color: #8a6b8d;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: #d4a5c4;
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            color: #999;
            margin-top: 40px;
        }
    </style>
</head>
<body>

                <p>Мы собираем интересные произведения и помогаем читателям находить новые любимые книги.</p>
            </div>

        </div>

        <div class="footer">

        </div>
    </div>
</body>
